version: '3.8'

services:
  pptx-api:
    build: .
    container_name: pptx-api
    ports:
      - "8000:8000"
    volumes:
      # Persist uploads and outputs
      - ./uploads:/app/uploads
      - ./outputs:/app/outputs
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
